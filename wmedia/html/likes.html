{% extends 'base.html' %}

{% block head %} 

	<title> Liked - Wok3n </title>
	<script type="text/javascript">
	    $(function()
	    {
	        activate_key_detection();
	        get_likes();
	        $('#input_likes_search').focus();
	        enable_jumper();
	        search_likes(true);
	    })
	 </script>

	 <style>
	 	.button_catalog_search
	 	{
	 		width: 5em !important;
	 		height: 2em !important;
	 	}
	 </style>

{% endblock %}

{% block body %} 

	<div id='catalog_menu'>
		<div class='catalog_titulo'>Liked Tracks</div>
		<a class='ext' href='/'>main</a>
		<a href='' onclick='play_likes(); return false' class='ext' href=''>play all</a>
		<a href='' onclick='play_likes(true); return false' class='ext' href=''>play all in random order</a>
		<a href='' onclick='clear_cookies("likes"); return false' class='ext' href=''>clear cookies</a>
		<a class='ext' href='/add_track'>add track</a>
		<a class='ext' href='/listened'>listened</a>
		<a class='ext' href='/uploaded'>uploaded</a>
		<a class='ext' href='/catalog'>catalog</a>
		<a class='ext' href='/ads'>ads</a>
		<a class='ext' href='http://handbeezy.com'>videos</a>
		<br><br>
		<input type='text' id='input_likes_search'>
		<button style='font-size: 1.4em; padding: 0.3em'class='button_catalog_search' onclick='search_likes()'> search </button>
	</div>

	<div id='jumper' onclick='jump()'> &uarr; </div>


	<div id='entries'> {{entries | safe}} </div>

{% endblock %}
